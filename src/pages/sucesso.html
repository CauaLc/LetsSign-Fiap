<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsSign</title>
  <link rel="icon" href="/src/img/Sign.png" type="image/png">
  <link rel="stylesheet" href="/src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
   <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="w-100 h-100 overflow-auto">
      <!-- Header -->
      <header class="d-flex justify-content-between align-items-center p-4 border-bottom  shadow">
        <div class="w-75 mx-auto d-flex justify-content-between align-items-center">
          <img src="/src/img/Logo.svg" alt="Logo" width="164" height="42">
          <img src="/src/img/shield.svg" alt="Logo">
        </div>
      </header>

    <div class="display-5 text-center text-muted mt-3" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
      Contrato de Aluguel
    </div>

   <!--Barra de progresso -->
   <div class="w-75 bg-secondary bg-opacity-25 mx-auto mt-5 rounded-5 progress-container">
    <div id="barra" class="animationBar text-success rounded-5 gradient-custom" style="width: calc(100%*5/6);">.</div>
  </div>

    <!-- Desenho de parabens -->
     <div class="container mt-5  d-flex flex-column align-items-center justify-content-center">
      <div class="display-2 " style=" font-weight: 700; color: #40D65E;">Parabéns</div>
      <div class="fs-2 text-muted">O contrato foi assinado</div> 
      <img src="/src/img/Parabens.svg" alt="Parabens"  width="366" height="244">
      <div class="w-75 text-center fs-5 text-muted mt-3 mb-4">O contrato foi autenticado e uma copia assinada será enviada por e-mail a cada pessoa relacionada.</div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

   <script>
        window.addEventListener('load', () => {
          const barra = document.getElementById('barra');
          const porcentagem = 6 / 6 * 100; // Exemplo: 4 de 6 (66.66%)
          barra.style.width = porcentagem + '%';

          const colors = ['#5F61C2;', '#4EFF71'];
          const end = Date.now() + (15 * 1000); // 15 segundos de animação

          (function frame() {
              confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 1 },
                colors: colors
              });
              confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 1 },
                colors: colors
              });
            
              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
          });
    </script>
</body> 
</html>
