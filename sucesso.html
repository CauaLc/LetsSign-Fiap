<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsSign</title>
  <link rel="icon" href="./src/img/Sign.png" type="image/png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
   <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-4 border-bottom  shadow">
      <img src="./src/img/Logo.svg" alt="Logo" width="164" height="42">
      <img src="./src/img/shield.svg" alt="Logo">
    </header>

    <div class="display-5 text-center text-muted mt-3" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
      Contrato de Aluguel
    </div>

    <!--Barra de progresso -->
    <div class="w-75 h-25 bg-secondary bg-opacity-25  mx-auto mt-3 rounded-5" >
      <!--Muda apenas esse w-100 no seu componente para ter o tamanho certo  -->
      <div class="w-100 h-25 gradient-custom text-success  mt-5 rounded-5" >.</div>
    </div>

    <!-- Desenho de parabens -->
     <div class="container mt-5  d-flex flex-column align-items-center justify-content-center">
      <div class="display-2 " style=" font-weight: 700; color: #40D65E;">Parabéns</div>
      <div class="fs-2 text-muted">o contrato foi assinado</div> 
      <img src="./src/img/Parabens.svg" alt="Parabens"  width="366" height="244">
      <div class="w-75 text-center fs-5 text-muted mt-3">O contrato foi autenticado e uma copia assinada será enviada por e-mail a cada pessoa relacionada.</div>
     </div>
