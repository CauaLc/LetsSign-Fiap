<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsSign</title>
  <link rel="icon" href="../img/Sign.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/assinatura.css" />
</head>
<body class="w-100 h-100 overflow-auto">
  <header class="d-flex justify-content-between align-items-center p-4 border-bottom shadow">
    <div class="w-75 mx-auto d-flex justify-content-between align-items-center">
      <img src="../img/Logo.svg" alt="Logo" width="164" height="42">
      <img src="../img/shield.svg" alt="Shield">
    </div>
  </header>

  <div class="display-5 text-center text-muted mt-3" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
    Contrato de Aluguel
  </div>

  <div class="w-75 bg-secondary bg-opacity-25 mx-auto mt-5 rounded-5 progress-container">
    <div id="barra" class="animationBar text-success rounded-5 gradient-custom" style="width: calc(100%*3/6);">.</div>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center mt-3">
    <span>Rubrique o campo abaixo:</span>

    <div class="d-flex flex-row justify-content-center align-items-end mt-3 mb-5" style="font-family: 'Inter', sans-serif; font-size: 1.5rem; font-weight: 300;">
      <div id="tab-digitar" class="tab-btn active">
        <img src="../img/A.svg" alt="Letra A"> Digitar
      </div>
      <div id="tab-desenhar" class="tab-btn">
        <img src="../img/desenho.svg" alt="Desenhar"> Desenhar
      </div>
    </div>

    <div id="conteudo-digitar">
      <input
        type="text"
        id="nomeInput"
        class="form-control mb-4"
        placeholder="Digite seu nome"
        value="JD"
      />
      <div id="assinaturaPreview" class="signature-preview style-1">
        JD
      </div>

      <div class="style-buttons">
        <button id="btn-style-1" class="style-button active">
          Estilo 1
        </button>
        <button id="btn-style-2" class="style-button">Estilo 2</button>
        <button id="btn-style-3" class="style-button">Estilo 3</button>
      </div>
    </div>

    <div id="conteudo-desenhar" style="display: none">
      <canvas id="assinaturaCanvas"></canvas>
      <button
        id="btn-limpar"
        class="btn btn-outline-secondary btn-clear w-100 mt-3"
      >
        Limpar Assinatura
      </button>
    </div>

    <div class="my-3">
      <a href="./codigo.html">
        <button class="border-0 rounded-2 text-white font-weight-bold shadow mb-2" style="width: 264px; height: 3rem; background-color: #45D261; font-size: 1rem; font-weight: 700;">Pr√≥xima Etapa</button>
      </a>
      <div>
        <button class="rounded-2 font-weight-bold shadow" style="width: 125px; margin-right: 0.5rem; height: 3rem; color: #9899E7; border:1px solid #C2C2C2; font-size: 1rem; font-weight: 700;">Voltar</button>
        <button id="clear" class="rounded-2 font-weight-bold shadow" style="width: 125px; height: 3rem; color: #9899E7; border:1px solid #C2C2C2; font-size: 1rem; font-weight: 700;">Apagar Tudo</button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const barra = document.getElementById('barra');
      const porcentagem = 4 / 6 * 100;
      barra.style.width = porcentagem + '%';
    });
  </script>
  <script src="../js/assinatura.js"></script>
  <script src="../js/rubrica.js"></script>
</body>
</html>
