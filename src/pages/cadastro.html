<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Lets Sign</title>
  <link rel="icon" href="./src/img/Sign.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="/index.html">
        <img src="../img/Logo.svg" alt="Logo LetsSign">
      </a>      
      <!-- <a class="navbar-brand fw-bold text-primary" href="index.html">Lets Sign ✔</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="suporte.html">Suporte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <section class="container px-3 mt-5">
    <h3 class="text-center mb-4">Crie sua conta</h3>

    <form id="formCadastro" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nome" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Sobrenome" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="CPF" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Data de nascimento" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" placeholder="Senha" required>
      </div>
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Confirmar Senha" required>
      </div>

      <!-- Botão que redireciona para login.html -->
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/cadastro.js"></script>
</body>
</html>
