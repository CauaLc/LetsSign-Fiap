<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lets Sign – Contrato de Aluguel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body class="bg-white">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
      <div class="container" style="max-width: 700px">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="img/Logo.svg" height="32" alt="Lets Sign" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link" href="#sobre">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#suporte">Suporte</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main
      class="container d-flex flex-column align-items-center py-5"
      style="max-width: 360px"
    >
      <h1 class="contract-header mb-4 text-center text-nowrap">
        Contrato de Aluguel
      </h1>
      <p class="text-center text-muted mb-4">
        Bem-vindo ao processo de assinatura eletrônica da
        <span class="text-primary">Lets Sign</span>
      </p>

      <div class="progress w-100 mb-4">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 30%"
        ></div>
      </div>

      <p class="text-center text-muted mb-4" style="font-size: 0.9rem">
        Preencha as informações nos campos abaixo.
      </p>

      <form class="w-100">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Escreva aqui seu nome ..."
          />
        </div>

        <div class="mb-4">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="nascimento"
              placeholder="dd/mm/aaaa"
            />
            <span
              class="input-group-text bg-white border-start-0 calendar-toggle"
            >
              <img src="img/calendar.svg" alt="Calendário" width="20" />
            </span>
          </div>
        </div>

        <!-- Botão Próxima Etapa precisa desse id para o script de validação -->
        <button
          type="button"
          id="btnNext"
          class="btn btn-secondary w-100 mb-2"
          disabled
        >
          Próxima Etapa
        </button>

        <button type="button" class="btn btn-outline-primary w-100">
          Voltar
        </button>
      </form>
    </main>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS (apenas uma vez) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Inicialização do Flatpickr -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fp = flatpickr("#nascimento", {
          locale: "pt",
          dateFormat: "d/m/Y",
          allowInput: true,
        });
        document
          .querySelector(".calendar-toggle")
          .addEventListener("click", (e) => {
            e.preventDefault();
            fp.open();
          });
      });
    </script>
    <script src="js/name-toggle.js" defer></script>
  </body>
</html>
