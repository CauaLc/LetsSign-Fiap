<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsSign</title>
  <link rel="icon" href="./src/img/Sign.png" type="image/png">
  <link rel="stylesheet" href="/src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
   <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="w-100 h-100 overflow-auto">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-4 border-bottom  shadow">
      <div class="w-75 mx-auto d-flex justify-content-between align-items-center">
        <img src="/src/img/Logo.svg" alt="Logo" width="164" height="42">
        <img src="/src/img/shield.svg" alt="Logo">
      </div>
    </header>

    <div class="display-5 text-center text-muted mt-3" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
      Contrato de Aluguel
    </div>

    <!--Barra de progresso -->
    <div class="w-75 bg-secondary bg-opacity-25 mx-auto mt-5 rounded-5 progress-container">
      <div id="barra" class="animationBar text-success rounded-5 gradient-custom" style="width: 0;">.</div>
    </div>

   <div class="d-flex flex-column justify-content-center align-items-center mt-3">
    <span>Rubrique o campo abaixo:</span>
    <div class="d-flex flex-row justify-content-cente align-items-end mt-3" style="font-family: 'Inter', sans-serif; font-size: 1.5rem; font-weight: 300;">
      <div class="border-bottom mx-4" style="color: #575757;"><img src="/src/img/A.svg" alt="A letra do alfabeto 'A'" > Digitar</div>
      <div class="border-bottom" style="color:#9899E7"><img src="/src/img/desenho.svg" alt="Uma caneta fazendo uma linha continua" >Desenhar</div>
    </div>
    <div id="draw-area" class="my-4">
      <canvas id="canvas"></canvas>
    </div>
    <div class="my-3">
      <a href="/src/pages/codigo.html"><button class="border-0 rounded-2 text-white font-weight-bold shadow mb-2" style="width: 264px; height: 3rem; background-color: #45D261; font-size: 1rem; font-weight: 700;">Pr√≥xima Etapa</button></a>
      <div>

        <button class="rounded-2  font-weight-bold shadow" style="width: 125px; margin-right: 0.5rem; height: 3rem; color: #9899E7; border:1px solid #C2C2C2; font-size: 1rem; font-weight: 700;">Voltar</button>
        <button id="clear" class="rounded-2 font-weight-bold shadow" style="width: 125px; height: 3rem; color: #9899E7; border:1px solid #C2C2C2; font-size: 1rem; font-weight: 700;">Apagar Tudo</button>
      </div>
    </div>
   </div>
   

   <script>
      window.addEventListener('load', () => {
        const barra = document.getElementById('barra');
        const porcentagem = 4 / 6 * 100; // Exemplo: 4 de 6 (66.66%)
        barra.style.width = porcentagem + '%';
      });
   </script>
   <script src="/src/js/rubrica.js"></script>
</html>
