<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Lets Sign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="/index.html">
        <img src="../img/Logo.png" alt="Logo LetsSign">
      </a>      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="suporte.html">Suporte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Login -->
  <section class="container text-center mt-5 px-3">
    <h3 class="mb-3 fw-semibold">Conecte com sua conta</h3>
    <img src="../img/login.png" alt="Login" class="img-fluid mb-4" style="max-width: 280px;">

    <form id="formLogin">
      <div class="mb-3 text-start">
        <label for="email" class="visually-hidden">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="visually-hidden">Senha</label>
        <div class="input-group">
          <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lembrar">
          <label class="form-check-label small" for="lembrar">Lembrar de mim</label>
        </div>
        <a href="#" class="text-decoration-none small text-primary">Esqueceu a senha ?</a>
      </div>

      <!-- Botões Sociais -->
      <div class="d-flex justify-content-center gap-3 mb-3">
        <button type="button" class="btn btn-light border"><img src="https://img.icons8.com/color/24/000000/google-logo.png"/></button>
        <button type="button" class="btn btn-light border"><img src="https://img.icons8.com/color/24/000000/facebook-new.png"/></button>
      </div>

      <button type="submit" class="btn btn-primary w-100">Log in</button>
      <a href="cadastro.html" class="d-block mt-3 text-decoration-none text-primary">Criar conta</a>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>

</body>
</html>
