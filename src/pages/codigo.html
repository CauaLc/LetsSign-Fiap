<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsSign</title>
  <link rel="icon" href="../img/Sign.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="w-100 h-100 overflow-auto">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-4 border-bottom  shadow">
      <div class="w-75 mx-auto d-flex justify-content-between align-items-center">
        <img src="../img/Logo.svg" alt="Logo" width="164" height="42">
        <img src="../img/shield.svg" alt="Logo">
      </div>
    </header>

    <div class="display-5 text-center text-muted mt-3" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">
      Contrato de Aluguel
    </div>

    <!--Barra de progresso -->
    <div class="w-75 bg-secondary bg-opacity-25 mx-auto mt-5 rounded-5 progress-container">
      <div id="barra" class="animationBar text-success rounded-5 gradient-custom" style="width: calc(100%*4/6);">.</div>
    </div>

   <div class="w-75 d-flex flex-column justify-content-center align-items-center mt-5 mx-auto">
    <span class="text-muted">Enviamos um código de validação para seu e-mail </span>
    <form  style="margin: 3rem auto;">
      <div class="d-flex gap-2 flex-row">
        <div>
          <label for="code-1" class="visually-hidden">First code</label>
          <input type="text" maxlength="1" data-focus-input-init data-focus-input-next="code-2" id="code-1"
            class="form-control text-center fw-bold text-dark bg-white border-2 rounded" style="width: 3rem; height: 3rem; font-size: 1rem; border-color: #757575;" required>
        </div>
        <div>
          <label for="code-2" class="visually-hidden">Second code</label>
          <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-1" data-focus-input-next="code-3" id="code-2"
            class="form-control text-center fw-bold text-dark bg-white border-2 rounded" style="width: 3rem; height: 3rem; font-size: 1rem; border-color: #757575;" required>
        </div>
        <div>
          <label for="code-3" class="visually-hidden">Third code</label>
          <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-2" data-focus-input-next="code-4" id="code-3"
            class="form-control text-center fw-bold text-dark bg-white border-2 rounded" style="width: 3rem; height: 3rem; font-size: 1rem; border-color: #757575;" required>
        </div>
        <div>
          <label for="code-4" class="visually-hidden">Fourth code</label>
          <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-3" data-focus-input-next="code-5" id="code-4"
            class="form-control text-center fw-bold text-dark bg-white border-2 rounded" style="width: 3rem; height: 3rem; font-size: 1rem; border-color: #757575;" required>
        </div>
        <div>
          <label for="code-5" class="visually-hidden">Fifth code</label>
          <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-4" data-focus-input-next="code-6" id="code-5"
            class="form-control text-center fw-bold text-dark bg-white border-2 rounded" style="width: 3rem; height: 3rem; font-size: 1rem; border-color: #757575;" required>
        </div>
      </div>
    </form>
    
    <div class="my-3">
      <a href="../pages/sucesso.html">
        <button class="border-0 rounded-2 text-white font-weight-bold shadow mb-2" style="width: 264px; height: 3rem; background-color: #45D261; font-size: 1rem; font-weight: 700;">Próxima Etapa</button>  
      </a>
      <a href="../pages/rubrica.html"><button class="rounded-2  font-weight-bold shadow" style="width: 264px; margin-right: 0.5rem; height: 3rem; color: #9899E7; border:1px solid #C2C2C2; font-size: 1rem; font-weight: 700;">Voltar</button></a>
    </div>
   </div>

   
   <script>
    window.addEventListener('load', () => {
      const barra = document.getElementById('barra');
      const porcentagem = 5 / 6 * 100; // Exemplo: 4 de 6 (66.66%)
      barra.style.width = porcentagem + '%';
    });
 </script>
   <script src="../js/codigo.js"></script>
</body>
</html>
